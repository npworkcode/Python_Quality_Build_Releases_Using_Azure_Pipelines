name: Azure Pipelines

trigger: none

variables:
- group: Quality_Release_SSH_Info
- name: python.version
  value: '3.7'

pool:
  vmImage: 'ubuntu-16.04'
  
stages:




- stage: Deploy

  jobs:


  - deployment: VMDeploy
    displayName: 'QA for Website'
    environment:
      name: 'QA'
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          #- checkout: self

          - task: InstallSSHKey@0
            inputs:
              knownHostsEntry: '$(aps-known-host)'
              sshPublicKey: 'ssh-rsa  np@workmail.com'
              sshKeySecureFile: 'id_rsa'

